<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp QR Code Generator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
</head>
<body>
    <div id="background"></div> <!-- Particle.js background container -->

    <div class="container">
        <h1>WhatsApp QR Code Generator</h1>
        <p>Enter the WhatsApp number and message (optional) you want to generate a QR code for:</p>
        <input type="text" id="whatsappNumber" placeholder="WhatsApp Number">
        <input type="text" id="message" placeholder="Message">
        <button onclick="generateQR()">Generate QR Code</button>
        <div id="qrCodeContainer"></div>
    </div>

    <footer>
        <p>&copy; 2024 WhatsApp QR Code Generator</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
    <script>
        // Initialize Particle.js background
        particlesJS("background", {
            particles: {
                number: {
                    value: 15,
                    density: {
                        enable: true,
                        value_area: 300,
                    },
                },
                color: {
                    value: "#ffffff",
                },
                shape: {
                    type: "triangle",
                },
                opacity: {
                    value: 0.8,
                    random: true,
                    anim: {
                        enable: true,
                        speed: 1,
                        opacity_min: 0.1,
                        sync: false,
                    },
                },
                size: {
                    value: 5,
                    random: true,
                    anim: {
                        enable: true,
                        speed: 4,
                        size_min: 0.3,
                        sync: false,
                    },
                },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: "#ffffff",
                    opacity: 0.4,
                    width: 1,
                },
                move: {
                    enable: true,
                    speed: 2,
                    direction: "none",
                    random: false,
                    straight: false,
                    out_mode: "bounce",
                    bounce: false,
                },
            },
            interactivity: {
                detect_on: "canvas",
                events: {
                    onhover: {
                        enable: true,
                        mode: "repulse",
                    },
                    onclick: {
                        enable: true,
                        mode: "push",
                    },
                    resize: true,
                },
            },
            retina_detect: true,
        });
    </script>
</body>
</html>
